allprojects{
    apply plugin: 'java'

    sourceCompatibility = 12
    targetCompatibility = 12

    repositories {
        mavenCentral()
        jcenter()
    }

    group 'com.ritualsoftheold'
    version '1.0-SNAPSHOT'

    dependencies{
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

dependencies{
    compile project(':3D-model-loader:TerraCore')
}