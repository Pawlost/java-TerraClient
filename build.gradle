allprojects{
    apply plugin: 'java'

    sourceCompatibility = 12
    targetCompatibility = 12

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies{
        compile project(':CentralConfig:TerraCore')
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

group 'com.ritualsoftheold'
version '1.0-SNAPSHOT'
